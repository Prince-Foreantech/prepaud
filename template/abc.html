<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(skyblue,cyan);">
    <h1 style="color: darkblue; padding: 15px;">All Blogs </h1>
    {%for i in data%}
    <div style="padding: 20px;"><h2>{{i}}</h2></div><br><br>
        <div class="row" style="padding: 20px;">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body" style="background-image: linear-gradient(white,grey);">
            {%for j in i.seo_discription_set.all%}

            {%if j%}
          
              <h5 class="card-title">{{j.title}}</h5><br>
              <a href="{{j.url}}/{{j.slug}}" class="btn btn-primary">Read More >></a><br><br>
           {%else%}
           Coming soon
           {%endif%}
          {%endfor%}
                </div>
            </div>
          <br><br>
          </div>
          </div>
      {%endfor%}


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
